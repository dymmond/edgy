
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"></link>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
<script>
    JSONEditor.defaults.theme = 'tailwind';
    JSONEditor.defaults.iconlib = 'fontawesome5';
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    edgy: {
                        pink: "{{ sidebar_bg_colour }}"
                    }
                }
            }
        }
    }
    function removeNullArray(arr) {
        return arr
            .filter((item) => item != null)
            .map((value) => removeNull(item))
    }
    function removeNull(obj) {
        return Object.fromEntries(
            Object.entries(obj)
            .filter((item) => item[1] != null)
            .map(([key, value]) => [
                key,
                value instanceof Array ?
                    removeNullArray(value):
                    value instanceof Object ?
                    removeNull(value) : value,
            ]),
        );
    }
</script>

    0% { transform: rotate(0deg); }
